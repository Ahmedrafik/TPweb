		<div class="content">
			<h1>Inscription</h1>

			<form method="POST" action="article.html">
				<div class="inputblock">
					<label for="nom">Nom : </label>
					<input type="text" name="nom" id="nom">
				</div>
				<div class="inputblock">
					<label for="prenom">Prénom : </label>
					<input type="text" name="prenom" id="prenom">
				</div>
				<div class="inputblock">
				<label for="genre">Genre : </label>
					<select name="genre" id="genre">
		           		<option value="femme">Femme</option>
		           		<option value="homme">Homme</option>
		           		<option value="enfant">Enfant</option>
		           	</select>
	           	</div>
	           	<div class="inputblock">
					<label for="naissance">Date de naissance : </label>
					<input type="date" name="naissance" id="naissance">
				</div>	
				<div class="inputblock">
					<label for="age">Age : </label>
					<input type="number" min="0" max="99" name="age" id="age">
				</div>
				<div class="inputblock">
					<label for="mail">Email : </label>
					<input type="email" name="mail" id="mail">
				</div>	
				<div class="inputblock">
					<label for="nadress">N° de voie : </label>
					<input type="number" name="nadress" id="nadress">
				</div>	
				<div class="inputblock">
					<label for="adress">Nom de voie : </label>
					<input type="text" name="adress" id="adress">
				</div>	
				<div class="inputblock">
					<label for="cp">Code postal : </label>
					<input type="number" name="cp" id="cp">
				</div>	
				<div class="inputblock">
					<label for="ville">Ville : </label>
					<input type="text" name="ville" id="ville">
				</div>
				<div class="inputblock">
					<label for="abonnement">Date d'abonnement : </label>
					<input type="date" name="abonnement" id="abonnement">
				</div>	
				<input type="submit" value="Envoyer">
